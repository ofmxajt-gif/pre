    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #000;
            position: relative;
            height: 100vh;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.9) 0%,
                rgba(0, 0, 0, 0.7) 50%,
                rgba(0, 0, 0, 0.8) 100%
            );
            z-index: 2;
            transition: opacity 1s ease-in-out;
        }

        .video-placeholder.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Video Overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 0%,
                rgba(0, 0, 0, 0.4) 50%,
                rgba(0, 0, 0, 0.8) 100%
            );
            z-index: 2;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        /* Avatar */
        .avatar-container {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            object-fit: cover;
        }

        .online-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: #00ff88;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            animation: pulse 2s infinite;
        }

        /* Profile Info */
        .profile-name {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .profile-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 16px;
            color: #00ff88;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .profile-bio {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            margin-bottom: 24px;
            font-weight: 300;
        }

        /* CTA Button */
        .cta-button {
            background: linear-gradient(45deg, #00f9ff, #0099ff);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 153, 255, 0.4);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 153, 255, 0.6);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Urgency Timer */
        .urgency-timer {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 12px 20px;
            color: #ff6b6b;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: timerPulse 3s infinite;
        }

        .timer-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .timer-countdown {
            font-weight: 600;
            color: #ff4444;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        @keyframes timerPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .profile-card {

        @media (max-width: 480px) {

                font-size: 15px;
            }

    <script>
        // Timer functionality
        class UrgencyTimer {
            constructor(durationMinutes = 10) {
                this.duration = durationMinutes * 60; // Convert to seconds
                this.startTime = this.getStartTime();
                this.element = document.getElementById('timerCountdown');
                this.interval = null;

                this.init();
            }

            getStartTime() {
                const stored = localStorage.getItem('urgencyTimerStart');
                if (stored) {
                    const startTime = parseInt(stored);
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);

                    // If timer expired, reset it
                    if (elapsed >= this.duration) {
                        localStorage.removeItem('urgencyTimerStart');
                        return Date.now();
                    }

                    return startTime;
                }

                // First visit, store start time
                localStorage.setItem('urgencyTimerStart', Date.now().toString());
                return Date.now();
            }

            init() {
                this.updateTimer();
                this.interval = setInterval(() => this.updateTimer(), 1000);
            }

            updateTimer() {
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const remaining = Math.max(0, this.duration - elapsed);

                if (remaining === 0) {
                    this.element.textContent = 'EXPIRED';
                    this.element.style.color = '#ff0000';
                    clearInterval(this.interval);
                    return;
                }

                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                this.element.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                // Change color when less than 2 minutes
                if (remaining < 120) {
                    this.element.style.color = '#ff0000';
                }
            }
        }

        // Initialize timer
        const timer = new UrgencyTimer(10);

        // Tracking functionality
        class TrackingManager {
            constructor() {
                this.ctaButton = document.getElementById('ctaButton');
                this.init();
            }

            init() {
                this.ctaButton.addEventListener('click', (e) => {
                    this.trackClick();
                });

                // Track page view
                this.trackPageView();
            }

            trackClick() {
                // Google Analytics 4 (if gtag is available)
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'cta_click', {
                        event_category: 'engagement',
                        event_label: 'send_message_button',
                        value: 1
                    });
                }

                // Facebook Pixel (if fbq is available)
                if (typeof fbq !== 'undefined') {
                    fbq('track', 'Lead', {
                        content_name: 'Send Message Button'
                    });
                }

                // TikTok Pixel (if ttq is available)
                if (typeof ttq !== 'undefined') {
                    ttq.track('ClickButton', {
                        content_name: 'Send Message Button'
                    });
                }

                // Custom tracking event
                this.sendCustomEvent('cta_click', {
                    button_text: 'Send message',
                    timestamp: Date.now(),
                    page: window.location.pathname
                });
            }

            trackPageView() {
                // Custom page view tracking
                this.sendCustomEvent('page_view', {
                    timestamp: Date.now(),
                    page: window.location.pathname,
                    referrer: document.referrer || 'direct',
                    user_agent: navigator.userAgent
                });
            }

            sendCustomEvent(eventName, data) {
                // You can replace this with your preferred tracking endpoint
                console.log('Tracking Event:', eventName, data);

                // Example: Send to a custom endpoint
                // fetch('https://your-tracking-endpoint.com/events', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify({
                //         event: eventName,
                //         data: data,
                //         timestamp: Date.now()
                //     })
                // });
            }
        }

        // Initialize tracking
        const tracking = new TrackingManager();

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', () => {
            // Add ripple effect to button
            const button = document.querySelector('.cta-button');

            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add smooth scroll prevention for video background
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent pinch zoom on mobile
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Video handling
        class VideoHandler {
            constructor() {
                this.video = document.getElementById('bgVideo');
                this.placeholder = document.querySelector('.video-placeholder');
                this.videoLoaded = false;
                this.attempts = 0;
                this.maxAttempts = 3;

                this.init();
            }

            init() {
                if (!this.video) return;

                // Handle video events
                this.video.addEventListener('loadeddata', () => this.onVideoLoaded());
                this.video.addEventListener('canplay', () => this.onVideoLoaded());
                this.video.addEventListener('error', () => this.onVideoError());

                // Try to load video
                this.loadVideo();

                // Fallback timeout
                setTimeout(() => {
                    if (!this.videoLoaded) {
                        this.hidePlaceholder();
                    }
                }, 3000);
            }

            loadVideo() {
                this.attempts++;
                this.video.load();

                // Try to play
                this.playVideo();
            }

            async playVideo() {
                try {
                    await this.video.play();
                    console.log('Video started playing');
                } catch (error) {
                    console.log('Auto-play failed, trying user interaction');
                    // Add click listener for mobile autoplay
                    document.addEventListener('click', () => {
                        this.video.play().catch(e => console.log('Play failed:', e));
                    }, { once: true });
                }
            }

            onVideoLoaded() {
                if (!this.videoLoaded) {
                    this.videoLoaded = true;
                    console.log('Video loaded successfully');
                    this.hidePlaceholder();
                    this.playVideo();
                }
            }

            onVideoError() {
                console.log('Video error, attempt:', this.attempts);
                if (this.attempts < this.maxAttempts) {
                    setTimeout(() => this.loadVideo(), 1000);
                } else {
                    console.log('Max attempts reached, using placeholder');
                    this.hidePlaceholder();
                }
            }

            hidePlaceholder() {
                if (this.placeholder) {
                    this.placeholder.classList.add('hidden');
                }
            }
        }

        // Initialize video handler when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new VideoHandler();
            });
        } else {
            new VideoHandler();
        }
    </script>
